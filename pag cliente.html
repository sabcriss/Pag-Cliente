<!DOCTYPE html>

        }

        .form-box {
            background-color: #97F1EC;

                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
